version: '3.8'

services:
  app:
    build: .
    container_name: wanpuyun-app
    restart: always
    ports:
      - "3000:3000"
    volumes:
      # 彻底修复：挂载整个目录，避免 Docker 将文件误认为文件夹
      - ./data:/app/data
    environment:
      - DATABASE_URL=file:/app/data/dev.db
      - NODE_ENV=production
      - TZ=Asia/Shanghai