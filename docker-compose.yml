version: '3.8'

services:
  app:
    build: .
    container_name: wanpuyun-app
    restart: always
    ports:
      - "3000:3000"
    volumes:
      # 关键：将容器内的数据库文件挂载到宿主机，防止数据丢失
      # 确保宿主机目录下已存在 dev.db 文件或由 docker 自动创建
      - ./prisma/dev.db:/app/prisma/dev.db
    environment:
      - DATABASE_URL=file:./prisma/dev.db
      - NODE_ENV=production
